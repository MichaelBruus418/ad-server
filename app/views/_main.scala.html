@(title: String)(head: Html)(body: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/components/reset.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script defer src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
    @head
  </head>
  <body>
  @body
  </body>
</html>
